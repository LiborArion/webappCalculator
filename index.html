<!--  WebappCalculator  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Calculator')">Calculator</button>
        <button class="tablinks" onclick="openTab(event, 'Conversions')">Unit Conversions</button>
    </div>

    <div id="Calculator" class="tabcontent">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
    </div>

    <div id="Conversions" class="tabcontent">
        <h3>Unit Conversions</h3>
        <div>
            <label for="unitInput">Enter value:</label>
            <input type="text" id="unitInput">
            <select id="unitType">
                <option value="metersToFeet">Meters to Feet</option>
                <option value="feetToMeters">Feet to Meters</option>
            </select>
            <button onclick="convertUnit()">Convert</button>
            <p id="conversionResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
